<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      color: #fff;
    }
    #scanner-container {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .status-valid { color: #00e676; }
    .status-invalid { color: #ff3d00; }
    .status-used { color: #ffb300; }
  </style>
</head>
<body>
  <h1>Ticket Scanner</h1>
  <div id="scanner-container"></div>
  <div id="status">Waiting for scan...</div>

  <!-- QR code scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3ChaO6pXKubN4WeVffJK5q0tPmpT1XEc",
      authDomain: "partybooking-ecdf1.firebaseapp.com",
      databaseURL: "https://partybooking-ecdf1-default-rtdb.firebaseio.com",
      projectId: "partybooking-ecdf1",
      storageBucket: "partybooking-ecdf1.appspot.com",
      messagingSenderId: "119112973933",
      appId: "1:119112973933:web:87037ff1b10958bb118964",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById("status");

    // Initialize QR code scanner
    const html5QrCode = new Html5Qrcode("scanner-container");

    const qrConfig = { fps: 10, qrbox: 250 };

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanning temporarily
      html5QrCode.stop().then(() => {
        statusEl.textContent = "Checking ticket...";
        statusEl.className = "";

        const bookingId = decodedText.trim();
        get(ref(db, `bookings/${bookingId}`)).then(snapshot => {
          const booking = snapshot.val();
          if (!booking) {
            statusEl.textContent = "Invalid Ticket!";
            statusEl.className = "status-invalid";
          } else if (booking.usedAt) {
            statusEl.textContent = "Ticket Already Used!";
            statusEl.className = "status-used";
          } else if (booking.status !== "paid") {
            statusEl.textContent = "Payment Pending!";
            statusEl.className = "status-invalid";
          } else {
            // Mark as used
            update(ref(db, `bookings/${bookingId}`), { usedAt: new Date().toISOString() });
            statusEl.textContent = `Valid Ticket for "${booking.eventName}"`;
            statusEl.className = "status-valid";
          }
        }).catch(err => {
          console.error(err);
          statusEl.textContent = "Error checking ticket!";
          statusEl.className = "status-invalid";
        }).finally(() => {
          // Resume scanning after 3 seconds
          setTimeout(() => {
            statusEl.textContent = "Waiting for scan...";
            statusEl.className = "";
            html5QrCode.start(
              { facingMode: "environment" },
              qrConfig,
              onScanSuccess
            );
          }, 3000);
        });
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      qrConfig,
      onScanSuccess
    ).catch(err => {
      console.error("Unable to start scanner", err);
      statusEl.textContent = "Camera access denied or not available!";
      statusEl.className = "status-invalid";
    });
  </script>
</body>
</html>
