<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success | Preethi Events</title>

    <!-- Google Fonts & Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f7f8fc;
      }

      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        font-size: 60px;
        color: #4caf50;
        margin-bottom: 15px;
      }

      h2 {
        margin: 0;
        color: #333;
      }

      p {
        color: #555;
        margin: 10px 0 20px;
      }

      img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .info {
        text-align: left;
        font-size: 14px;
        background: #f4f4f9;
        padding: 10px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .home-btn {
        background: #4caf50;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        transition: 0.2s ease;
      }

      .home-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="success-icon">âœ…</div>
      <h2>Payment Successful!</h2>
      <p>Your booking is confirmed.</p>

      <div id="eventDetails">
        <p>Loading booking details...</p>
      </div>

      <a href="index.html" class="home-btn">Back to Home</a>
    </div>

    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA3ChaO6pXKubN4WeVffJK5q0tPmpT1XEc",
        authDomain: "partybooking-ecdf1.firebaseapp.com",
        databaseURL: "https://partybooking-ecdf1-default-rtdb.firebaseio.com",
        projectId: "partybooking-ecdf1",
        storageBucket: "partybooking-ecdf1.appspot.com",
        messagingSenderId: "119112973933",
        appId: "1:119112973933:web:87037ff1b10958bb118964"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Get bookingId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const bookingId = urlParams.get("bookingId");

      const eventDetailsDiv = document.getElementById("eventDetails");

      if (bookingId) {
        const bookingRef = ref(db, "bookings/" + bookingId);
        get(bookingRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();

            eventDetailsDiv.innerHTML = `
              ${data.eventImage ? `<img src="${data.eventImage}" alt="Event Image">` : ""}
              <div class="info">
                <p><strong>Event:</strong> ${data.eventName}</p>
                <p><strong>Tickets:</strong> ${data.tickets}</p>
                <p><strong>Total Amount:</strong> $${data.totalAmount}</p>
                <p><strong>Status:</strong> ${
                  data.status === "paid"
                    ? '<span style="color:green;font-weight:600;">Paid</span>'
                    : '<span style="color:orange;font-weight:600;">Pending</span>'
                }</p>
                <p><strong>Booking ID:</strong> ${data.bookingId}</p>
              </div>
            `;
          } else {
            eventDetailsDiv.innerHTML = "<p>No booking found.</p>";
          }
        });
      } else {
        eventDetailsDiv.innerHTML = "<p>Invalid booking ID.</p>";
      }
    </script>
  </body>
</html>
