<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful | Preethi Events</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f9f9ff 0%, #f2f6ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 40px 35px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        animation: fadeInUp 0.7s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card::before {
        content: "";
        position: absolute;
        top: -100px;
        right: -100px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at center, #4caf50 0%, transparent 70%);
        opacity: 0.1;
      }

      .success-icon {
        font-size: 70px;
        color: #4caf50;
        margin-bottom: 20px;
        animation: pop 0.4s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h2 {
        margin: 0;
        color: #222;
        font-weight: 600;
      }

      p {
        color: #666;
        margin: 10px 0 25px;
        font-size: 15px;
      }

      img {
        width: 100%;
        border-radius: 12px;
        margin: 15px 0;
        object-fit: cover;
      }

      .info {
        text-align: left;
        font-size: 14px;
        background: #f8f9fd;
        padding: 15px;
        border-radius: 12px;
        margin-top: 15px;
        border: 1px solid #eee;
      }

      .info p {
        margin: 8px 0;
      }

      .status-paid {
        color: #22c55e;
        font-weight: 600;
      }

      .status-pending {
        color: #f59e0b;
        font-weight: 600;
      }

      .home-btn {
        background: #4caf50;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        margin-top: 25px;
        transition: 0.25s ease;
      }

      .home-btn:hover {
        background: #43a047;
        transform: translateY(-2px);
      }

      .brand {
        font-size: 13px;
        color: #aaa;
        margin-top: 20px;
      }

      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
        }

        .success-icon {
          font-size: 55px;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="success-icon">✅</div>
      <h2>Payment Successful!</h2>
      <p>Thank you for booking with <strong>Preethi Events</strong>.</p>

      <div id="eventDetails">
        <p>Loading your booking details...</p>
      </div>

      <a href="index.html" class="home-btn">Back to Home</a>
      <div class="brand">© 2025 Preethi Events</div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA3ChaO6pXKubN4WeVffJK5q0tPmpT1XEc",
        authDomain: "partybooking-ecdf1.firebaseapp.com",
        databaseURL: "https://partybooking-ecdf1-default-rtdb.firebaseio.com",
        projectId: "partybooking-ecdf1",
        storageBucket: "partybooking-ecdf1.appspot.com",
        messagingSenderId: "119112973933",
        appId: "1:119112973933:web:87037ff1b10958bb118964",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const urlParams = new URLSearchParams(window.location.search);
      const bookingId = urlParams.get("bookingId");
      const eventDetailsDiv = document.getElementById("eventDetails");

      if (bookingId) {
        const bookingRef = ref(db, "bookings/" + bookingId);
        get(bookingRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();

            eventDetailsDiv.innerHTML = `
              ${data.eventImage ? `<img src="${data.eventImage}" alt="Event Image">` : ""}
              <div class="info">
                <p><strong>Event:</strong> ${data.eventName}</p>
                <p><strong>Tickets:</strong> ${data.tickets}</p>
                <p><strong>Total Amount:</strong> $${data.totalAmount}</p>
                <p><strong>Status:</strong> ${
                  data.status === "paid"
                    ? '<span class="status-paid">Paid</span>'
                    : '<span class="status-pending">Pending</span>'
                }</p>
                <p><strong>Booking ID:</strong> ${data.bookingId}</p>
              </div>
            `;
          } else {
            eventDetailsDiv.innerHTML = "<p>No booking found.</p>";
          }
        });
      } else {
        eventDetailsDiv.innerHTML = "<p>Invalid booking ID.</p>";
      }
    </script>
  </body>
</html>
