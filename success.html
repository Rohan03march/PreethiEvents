<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success | Preethi Events</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top right, #1f1c2c, #928dab);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        color: #fff;
      }

      /* Confetti Animation */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: gold;
        opacity: 0.8;
        border-radius: 50%;
        animation: fall 3s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        transform: translateY(20px);
        animation: fadeUp 0.8s ease forwards;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, #00e676, #1de9b6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
        animation: pop 0.6s ease-out;
        box-shadow: 0 0 20px rgba(29, 233, 182, 0.5);
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        80% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-icon::before {
        content: "âœ“";
        font-size: 45px;
        color: #fff;
        font-weight: 700;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #fff;
      }

      p {
        font-size: 1rem;
        color: #ddd;
        margin-bottom: 25px;
      }

      .info {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        font-size: 0.9rem;
        line-height: 1.7;
        margin-bottom: 25px;
      }

      .info strong {
        color: #fff;
      }

      img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 15px;
      }

      .home-btn {
        display: inline-block;
        background: linear-gradient(90deg, #00e676, #1de9b6);
        color: #000;
        font-weight: 600;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(29, 233, 182, 0.5);
      }

      .home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 233, 182, 0.7);
      }

      /* Glow ring around card */
      .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(29, 233, 182, 0.4), transparent 70%);
        filter: blur(50px);
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 0;
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.2);
        }
      }

      .card,
      .confetti,
      .glow {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div id="confetti-container"></div>

    <div class="card">
      <div class="success-icon"></div>
      <h2>Payment Successful!</h2>
      <p>Your booking has been confirmed ðŸŽ‰</p>

      <div id="eventDetails">
        <p>Loading booking details...</p>
      </div>

      <a href="Mybooking.html" class="home-btn">Go To My Bookings</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA3ChaO6pXKubN4WeVffJK5q0tPmpT1XEc",
        authDomain: "partybooking-ecdf1.firebaseapp.com",
        databaseURL: "https://partybooking-ecdf1-default-rtdb.firebaseio.com",
        projectId: "partybooking-ecdf1",
        storageBucket: "partybooking-ecdf1.appspot.com",
        messagingSenderId: "119112973933",
        appId: "1:119112973933:web:87037ff1b10958bb118964"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const urlParams = new URLSearchParams(window.location.search);
      const bookingId = urlParams.get("bookingId");
      const eventDetailsDiv = document.getElementById("eventDetails");

      if (bookingId) {
        const bookingRef = ref(db, "bookings/" + bookingId);
        get(bookingRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();

            eventDetailsDiv.innerHTML = `
              <div class="info">
                <p><strong>Booking ID:</strong></br>${data.bookingId}</p>
              </div>
            `;
          } else {
            eventDetailsDiv.innerHTML = "<p>No booking found.</p>";
          }
        });
      } else {
        eventDetailsDiv.innerHTML = "<p>Invalid booking ID.</p>";
      }

      // ðŸŽŠ Confetti animation generator
      const confettiContainer = document.getElementById("confetti-container");
      for (let i = 0; i < 25; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 2 + "s";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confettiContainer.appendChild(confetti);
      }
    </script>

    <!-- No Inspect -->

<script>
// Disable right-click context menu
document.addEventListener("contextmenu", function (event) {
  event.preventDefault();
});

// Disable common inspect shortcuts
document.addEventListener("keydown", function (event) {
  // F12
  if (event.key === "F12") {
    event.preventDefault();
  }
  // Ctrl+Shift+I or Ctrl+Shift+J or Ctrl+U or Ctrl+S
  if (
    (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) ||
    (event.ctrlKey && (event.key === "U" || event.key === "S"))
  ) {
    event.preventDefault();
  }
});
</script>

  </body>
</html>
