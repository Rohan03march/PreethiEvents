<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dark Mode Background */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
    }

    .verify-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    #bookingStatus {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #bookingDetails p {
      margin: 8px 0;
      font-size: 16px;
    }

    #bookingDetails p strong {
      color: #ffffff;
    }

    .status-paid {
      color: #00e676;
      font-weight: 700;
    }

    .status-pending {
      color: #ffb300;
      font-weight: 700;
    }

    .status-invalid {
      color: #ff3d00;
      font-weight: 700;
    }

    /* Card shadow for details */
    #bookingDetails {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .verify-container {
        margin: 40px 20px;
        padding: 20px;
      }
      #bookingDetails p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Booking Verification</h2>
    <p id="bookingStatus">Checking booking...</p>
    <div id="bookingDetails"></div>
  </div>

  <script type="module" src="js/tickets.js"></script>
</body>
</html>
