<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; background: #121212; color: #fff; }
    .sidebar { width: 220px; background: #1f1f1f; display: flex; flex-direction: column; padding: 20px; }
    .sidebar .brand { font-weight: bold; font-size: 1.2rem; margin-bottom: 2rem; }
    .sidebar .nav-link { color: #bbb; margin-bottom: 0.5rem; cursor: pointer; }
    .sidebar .nav-link.active { color: #fff; background: #333; border-radius: 5px; }
    .sidebar .user-info { margin-top: auto; }
    .main-content { flex: 1; padding: 30px; }
    .content-section { display: none; }
    .content-section.active { display: block; }
    input, textarea { background: black; color: #fff; border: 1px solid #444; border-radius: 6px; }
    input::placeholder, textarea::placeholder { color: #aaa; opacity: 1; }
    label { color: #ccc; }
    .bg-dark { background-color: #1f1f1f !important; }
    .btn-primary { background-color: #0d6efd; border-color: #0d6efd; font-weight: 500; transition: all 0.2s; }
    .btn-primary:hover { background-color: #0b5ed7; border-color: #0a58ca; }
    .card.bg-dark { padding: 2rem; border-radius: 12px; }
    input.form-control {
  background-color: #2c2c2c !important;
  color: #fff !important;
  border: 1px solid #444;
}

input.form-control::placeholder {
  color: #aaa;
  opacity: 1;
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="brand" id="loggedUser">Hi, User</div>
    <ul class="nav flex-column">
      <li><a class="nav-link active" data-section="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a class="nav-link" data-section="add-event"><i class="bi bi-plus-circle"></i> Add Event</a></li>
      <li><a class="nav-link" data-section="list-events"><i class="bi bi-list-task"></i> List Events</a></li>
    </ul>
    <div class="user-info mt-auto">
      <button class="btn btn-danger mt-3 w-100" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- Dashboard Section -->
    <div id="dashboard" class="content-section active">
      <h1 class="mb-4">Dashboard Overview</h1>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="p-4 bg-dark rounded-3 shadow-sm">
            <h5><i class="bi bi-plus-circle"></i> Add Event</h5>
            <p class="text-white">Create and publish a new event.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-dark rounded-3 shadow-sm">
            <h5><i class="bi bi-list-task"></i> List Events</h5>
            <p class="text-white">View, edit, or delete existing events.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-4 bg-dark rounded-3 shadow-sm">
            <h5><i class="bi bi-people"></i> Manage Bookings</h5>
            <p class="text-white">View event bookings from users.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Event Section -->
    <div id="add-event" class="content-section">
      <h1 class="mb-4">Add Event</h1>
      <div class="card bg-dark text-white shadow-sm border-0">
        <div class="card-body">
          <form id="addEventForm">
                 <div class="mb-3">
              <label class="form-label">Event Image</label>
              <input type="file" class="form-control" id="eventImage" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date & Time</label>
              <input type="datetime-local" class="form-control" id="eventDateTime" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="4" id="eventDescription" placeholder="Enter event description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Cost per Ticket</label>
              <input type="number" class="form-control" id="eventCost" placeholder="Enter ticket cost" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Number of Tickets (optional)</label>
              <input type="number" class="form-control" id="eventTickets" placeholder="Enter total tickets">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-2 shadow-sm">
              <i class="bi bi-plus-circle me-2"></i> Create Event
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- List Events Section -->
    <div id="list-events" class="content-section">
      <h1 class="mb-4">List Events</h1>
      <div id="eventsContainer" class="row g-3"></div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Auth & Database -->
  <script type="module">
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
  import { app, auth as adminAuth } from "./js/admin.js";

  const auth = getAuth(app);
  const database = getDatabase(app);

  const loggedUser = document.getElementById("loggedUser");
  const logoutBtn = document.getElementById("logoutBtn");
  const navLinks = document.querySelectorAll(".nav-link[data-section]");
  const sections = document.querySelectorAll(".content-section");

  // -----------------------
  // Auth Observer
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const name = user.displayName || user.email.split("@")[0];
      loggedUser.textContent = `Hi, ${name}`;
    } else {
      window.location.href = "admin.html";
    }
  });

  // -----------------------
  // Logout
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "admin.html").catch(err => console.error(err));
  });

  // -----------------------
  // Section Switching
  navLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const target = link.getAttribute("data-section");
      sections.forEach(s => s.classList.remove("active"));
      document.getElementById(target).classList.add("active");
      navLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      if(target === "list-events") loadEvents();
    });
  });

  // -----------------------
  // Add Event Form
  const addEventForm = document.getElementById("addEventForm");
  addEventForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("eventName").value;
    const dateTime = document.getElementById("eventDateTime").value;
    const description = document.getElementById("eventDescription").value;
    const cost = document.getElementById("eventCost").value;
    const tickets = document.getElementById("eventTickets").value || null;
    const imageFile = document.getElementById("eventImage").files[0];

    if(!imageFile) return alert("Select an image");

    try {
      // -----------------------
      // Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", imageFile);
      formData.append("upload_preset", "eventBooking"); // replace with your preset
      formData.append("folder", "events"); // optional folder in Cloudinary
const url = `https://api.cloudinary.com/v1_1/dtwcxssvj/image/upload`;

const response = await fetch(url, {
  method: "POST",
  body: formData
});
const data = await response.json();
const imageUrl = data.secure_url;


      // -----------------------
      // Save Event in Firebase
      const newEventRef = push(ref(database, "events/"));
      await set(newEventRef, {
        name,
        dateTime,
        description,
        cost: Number(cost),
        tickets: tickets ? Number(tickets) : null,
        imageUrl,
        createdBy: auth.currentUser.uid,
        createdAt: new Date().toISOString()
      });

      alert("Event created successfully!");
      addEventForm.reset();
    } catch (err) {
      console.error(err);
      alert("Failed to create event");
    }
  });

  // -----------------------
  // Load Events for List Section
  async function loadEvents() {
    const eventsContainer = document.getElementById("eventsContainer");
    eventsContainer.innerHTML = "";
    const snapshot = await get(ref(database, "events/"));
    if(snapshot.exists()) {
      const events = snapshot.val();
      Object.keys(events).forEach(id => {
        const e = events[id];
        eventsContainer.innerHTML += `
          <div class="col-md-4">
            <div class="p-3 bg-dark rounded-3 shadow-sm">
              <img src="${e.imageUrl}" class="img-fluid mb-2 rounded" alt="Event Image">
              <h5>${e.name}</h5>
              <p>${e.description}</p>
              <p><strong>Date:</strong> ${new Date(e.dateTime).toLocaleString()}</p>
              <p><strong>Cost:</strong> â‚¹${e.cost}</p>
              ${e.tickets ? `<p><strong>Tickets:</strong> ${e.tickets}</p>` : ""}
            </div>
          </div>
        `;
      });
    } else {
      eventsContainer.innerHTML = "<p>No events found.</p>";
    }
  }
</script>


</body>
</html>
