<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f4f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .tickets-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }
    .ticket-card {
      background: #fff;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .ticket-card:hover {
      transform: translateY(-5px);
    }
    .ticket-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .ticket-info {
      padding: 20px;
    }
    .ticket-info p {
      margin: 6px 0;
      font-size: 14px;
    }
    .ticket-info p strong {
      color: #333;
    }
    .ticket-status-paid {
      color: #00e676;
      font-weight: 600;
    }
    .ticket-status-pending {
      color: #ffb300;
      font-weight: 600;
    }
    .ticket-barcode {
      height: 60px;
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 2px,
        #fff 2px,
        #fff 6px
      );
      margin-top: 10px;
      border-radius: 0 0 16px 16px;
    }
    .no-booking {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1 class="text-center my-4">My Bookings</h1>
  <div class="tickets-container" id="ticketsContainer">
    <!-- Tickets will be appended here -->
  </div>

  <script type="module" src="js/tickets.js"></script>

</body>
</html>
