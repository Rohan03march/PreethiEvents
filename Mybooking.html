<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin-top: 30px;
      text-align: center;
      color: #333;
    }

    /* Back button styling */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #5a54e2;
    }

    .tickets-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .ticket-card {
      width: 320px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
      border: 2px solid #6c63ff;
    }
    .ticket-card:hover {
      transform: translateY(-5px);
    }

    .ticket-cutout-left, .ticket-cutout-right {
      position: absolute;
      width: 32px;
      height: 32px;
      background: #f0f2f5;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }
    .ticket-cutout-left { left: -16px; }
    .ticket-cutout-right { right: -16px; }

    .ticket-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .ticket-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .ticket-info p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
    .ticket-info p strong { color: #555; }

    .ticket-status-paid { color: #00e676; font-weight: 600; }
    .ticket-status-pending { color: #ffb300; font-weight: 600; }

    .ticket-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7f7f7;
      padding: 12px 20px;
      border-top: 1px dashed #ccc;
      position: relative;
    }
    .ticket-qr {
      width: 80px;
      height: 80px;
    }

    .no-booking {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .ticket-card { width: 90%; }
      .ticket-qr { width: 60px; height: 60px; }
      .back-btn {
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="window.location.href='index.html'">
  <i class="bi bi-arrow-left"></i>
</button>

<h1>My Bookings</h1>
<div class="tickets-container" id="ticketsContainer"></div>

<script type="module" src="js/tickets.js"></script>

<!-- No Inspect -->
<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "S"))) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
